<!DOCTYPE html>
<html>
<title>Pup Mates</title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/swipeupdown.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNE5LBivJlaVumJO0XHdMEumfl2bg2H5o"></script>
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/dog-page.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/places.js"></script>
</head>
<body>
    <!-- page -->
    <!-- Start of login page -->
    <div class="page" data-role="page" id="login-page" data-theme="b">
        <div data-role="content">
            <h2 class="text-center">
                Welcome to Doggy World!
            </h2>
            <div class="logo-container">
                <img src="img/dog-logo.png">
            </div>
            <form method="POST" data-ajax="false" onSubmit="return loginForm()">
                <input name="uname" type="text" placeholder="Username">
                <input name="password" type="password" placeholder="Password">
                <input type="submit" value="Login">
            </form>
            <button onclick="goHome()">Home</button>
        </div>
    </div>
    <!-- page -->
    <!-- Start of home page -->
    <div class="page" data-role="page" id="home-page" data-theme="b">
        <div data-role="header" class="app-header">
            <a href="#main-menu" class="ui-btn ui-icon-bullets ui-btn-icon-left">Menu</a>
            <h1>Home</h1>
            <a href="#friends-menu" class="ui-btn ui-icon-user ui-btn-icon-right">Friends</a>
        </div>
        <!-- testing the ajax -->
        <div data-role="content">
            <div id="output">
            </div>
        </div>
    </div>

    <div class="page" data-role="page" id="dogs-page" data-theme="b">
        <div data-role="header" class="app-header">
            <a href="#main-menu" class="ui-btn ui-icon-bullets ui-btn-icon-left">Menu</a>
            <h1>Dogs</h1>
            <a href="#friends-menu" class="ui-btn ui-icon-user ui-btn-icon-right">Friends</a>
        </div>
        <div id="dogs-content" data-role="content">
            
        </div>
    </div>

    <div class="page" data-role="page" id="places-page" data-theme="b">
        <div data-role="header" class="app-header">
            <a href="#main-menu" class="ui-btn ui-icon-bullets ui-btn-icon-left">Menu</a>
            <h1>Places</h1>
            <a href="#friends-menu" class="ui-btn ui-icon-user ui-btn-icon-right">Friends</a>
        </div>
        <div id="places-content" data-role="content">
            <div id="map-canvas"></div>
        </div>
    </div>

    <div data-role="page" id="edit-dog-dialog" data-close-btn="right" data-overlay-theme="b" data-theme="b">
        <div data-theme="b" data-role="header">
            <h2>Edit</h2>
        </div>
        <div role="main" data-theme="b" class="ui-content">
            <h3 class="dog-field edit-dog-field-title">Name</h3>
            <input class="edit-input" type="text" name="dog-name" />
            <p class="dog-field edit-dog-field-title">Breed</p>
            <input class="edit-input" type="text" name="dog-breed" />
            <p class="dog-field edit-dog-field-title">BirthDate</p>
            <input class="edit-input" type="date" data-clear-btn="true" name="dog-birthdate" >
            <p class="dog-field edit-dog-field-title">Picture</p>
            <input class="edit-input" type="file" name="dog-image" accept="image/*" capture>
            <p class="dog-field edit-dog-field-title">Description</p>
            <input class="edit-input" type="text" name="dog-description" />
            <button data-role="button" onclick="saveDog()" class="ui-link ui-btn ui-btn-b ui-shadow ui-corner-all">Save</button>
        </div>
    </div>
    <div data-role="panel" id="main-menu" data-position="left" data-display="reveal" data-theme="b">
        <h2 class="text-center">Menu</h2>
        <ul data-role="listview" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
            <li data-corners="false" data-shadow="false" data-wrapperels="div"  data-theme="b">
                <div class="ui-btn-inner ui-li">
                    <button onclick="goToPage('home-page')" data-transition="pop" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">My Profile</button>
                </div>
            </li>
            <li data-corners="false" data-shadow="false" data-wrapperels="div"  data-theme="b">
                <div class="ui-btn-inner ui-li">
                    <div class="ui-btn-inner ui-li">
                    <button onclick="goToPage('dogs-page')" data-transition="pop" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">My Dogs</button>
                </div>
                </div>
            </li>
            <li data-corners="false" data-shadow="false" data-wrapperels="div"  data-theme="b">
                <div class="ui-btn-inner ui-li">
                    <div class="ui-btn-inner ui-li">
                    <button onclick="goToPage('places-page')" data-transition="pop" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">Places</button>
                </div>
                </div>
            </li>
            <li data-corners="false" data-shadow="false" data-wrapperels="div"  data-theme="b">
                <div class="ui-btn-inner ui-li">
                    <div class="ui-btn-inner ui-li">
                    <button onclick="signout()" data-transition="fade" class="ui-btn ui-icon-power ui-btn-icon-right">Sign out</button>
                </div>
                </div>
            </li>
        </ul>
        <button onclick="closeMainMenu()">Close</button>
    </div>
    <div data-role="panel" id="friends-menu" data-position="right" data-display="reveal" data-theme="b">
        <ul data-role="listview" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
            <h2>No Friends :D</h2>
        </ul>
        <button onclick="closeFriendsMenu()">Close</button>
    </div>
</body>
</html>
